<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Exercício 8</h1>
    <p id="mensagem"></p>
    <script>
        let n= Number(prompt("Digite um numero: "))

        if (n<=0){
             document.getElementById('mensagem').innerHTML=`Insira um número maior que 0`
        }
        else if(n>0){
             document.getElementById('mensagem').innerHTML=`Tabuada do ${n}: <br>`
        }
    for ( i = 1; i <= 10; i++) {
      document.getElementById('mensagem').innerHTML +=`${n} x ${i} = ${n * i} <br>`
    }
    </script>
    
</body>
</html>
