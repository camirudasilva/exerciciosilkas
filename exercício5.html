<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Exercício 5</h1>
<script>
        let num1 = Number(prompt("Digite o primeiro número:"));
        let num2 = Number(prompt("Digite o segundo número:"));
 

        let soma = num1 + num2;
 

        document.body.innerHTML += `<p>A soma de ${num1} e ${num2} é <strong>${soma}</strong>.</p>`;

       
</script>

</body>
</html>
